                options: ["Exception", "Error", "RuntimeException", "Throwable"],
                correct: 3,
                hint: "Throwable is the parent of both Exception and Error classes."
            },
            {
                question: "The finally block is executed:",
                options: ["Only when an exception is thrown", "Only if no exception is thrown", "Always", "Only if the catch block is executed"],
                correct: 2,
                hint: "Finally block always executes (unless System.exit() is called or JVM crashes)."
            },
            {
                question: "What will happen if both catch and finally blocks contain return statements?",
                options: ["The catch block's return is used", "The finally block's return is used", "Compilation error", "Unpredictable behavior"],
                correct: 1,
                hint: "Finally block executes last, so its return value overrides catch's return."
            },
            {
                question: "What type of exception is NullPointerException?",
                options: ["Checked", "Unchecked", "Logic error", "Compile-time error"],
                correct: 1,
                hint: "NullPointerException is an unchecked RuntimeException."
            },
            {
                question: "Identify the output: try { int a = 10 / 0; } catch { System.out.println('Catch'); } finally { System.out.println('Finally'); }",
                options: ["Catch", "Finally", "Catch Finally", "Compilation error"],
                correct: 2,
                hint: "Division by zero throws ArithmeticException (caught), then finally executes."
            },
            {
                question: "Which method provides the most detailed information about an exception stack?",
                options: ["toString()", "getMessage()", "printStackTrace()", "getCause()"],
                correct: 2,
                hint: "printStackTrace() prints the full stack trace to the standard error stream."
            },
            {
                question: "Which of the following is not a runtime exception?",
                options: ["NullPointerException", "ArithmeticException", "IOException", "ArrayIndexOutOfBoundsException"],
                correct: 2,
                hint: "IOException is a checked exception, not runtime."
            },
            {
                question: "What happens when you use throw without an exception object?",
                options: ["Nothing", "Compilation error", "Runtime error", "Default exception is thrown"],
                correct: 1,
                hint: "'throw' must be followed by a Throwable object, otherwise it won't compile."
            },
            {
                question: "In the following code, what exception will be thrown? String[] arr = {'Java', 'Network', 'Maths'}; for(int i = 0; i < 4; i++) System.out.println(arr[i]);",
                options: ["NullPointerException", "ArrayIndexOutOfBoundsException", "ClassCastException", "No exception"],
                correct: 1,
                hint: "Array has 3 elements (0-2), accessing index 3 causes ArrayIndexOutOfBoundsException."
            },
            {
                question: "Which statement is true about throw and throws?",
                options: ["Both are used for throwing exceptions", "throw is used in method header; throws in the body", "throw is used to throw; throws is used to declare", "throws is used for custom exceptions only"],
                correct: 2,
                hint: "'throw' throws an exception, 'throws' declares that a method might throw exceptions."
            },
            {
                question: "What is the correct way to create a custom exception?",
                options: ["class MyException extends Throwable", "class MyException extends RuntimeException", "class MyException extends Exception", "class MyException implements Exception"],
                correct: 2,
                hint: "Custom exceptions typically extend Exception (checked) or RuntimeException (unchecked)."
            },
            {
                question: "How do you prevent a method from being overridden?",
                options: ["Declare it as static", "Declare it as abstract", "Declare it as final", "Declare it as public"],
                correct: 2,
                hint: "final methods cannot be overridden."
            },
            {
                question: "Which of the following is NOT allowed in an interface?",
                options: ["public abstract methods", "static final variables", "private constructors", "Implemented by classes"],
                correct: 2,
                hint: "Interfaces cannot have constructors since they cannot be instantiated."
            },
            {
                question: "Which is true about constructors in inheritance?",
                options: ["Superclass constructor is inherited", "Subclass must define all constructors", "Superclass constructor is called explicitly or implicitly", "Superclass constructor is ignored"],
                correct: 2,
                hint: "Subclass constructor must call superclass constructor (explicitly with super() or implicitly)."
            },
            {
                question: "What happens if you try to override a static method?",
                options: ["It's allowed", "It causes a compile error", "It hides the method, not override", "It overrides normally"],
                correct: 2,
                hint: "Static methods cannot be overridden, they can only be hidden."
            },
            {
                question: "What does the implements keyword do?",
                options: ["Inherit a class", "Implement a static method", "Adopt an interface's method contracts", "None of the above"],
                correct: 2,
                hint: "implements means a class agrees to provide implementations for all interface methods."
            },
            {
                question: "What is true about the following class definition? public final class Bank { ... }",
                options: ["It can be subclassed", "It cannot be instantiated", "It cannot be subclassed", "It must be abstract"],
                correct: 2,
                hint: "final classes cannot be extended (subclassed)."
            },
            {
                question: "What is the purpose of super() in a constructor?",
                options: ["Initializes local variables", "Calls current class constructor", "Calls superclass constructor", "Binds to abstract class"],
                correct: 2,
                hint: "super() calls the parent class constructor."
            },
            {
                question: "Which of the following is valid multiple inheritance using interface?",
                options: ["Valid", "Invalid due to multiple classes", "Valid if Plane is abstract", "Valid if Flyer is abstract"],
                correct: 1,
                hint: "Java classes cannot extend multiple classes, but can implement multiple interfaces."
            },
            {
                question: "What does the abstract keyword imply for a method?",
                options: ["It must return void", "It has implementation", "It has no implementation and must be overridden", "It can be private"],
                correct: 2,
                hint: "Abstract methods have no body and must be implemented by subclasses."
            },
            {
                question: "What is printed? Vehicle v = new Aeroplane(200); v.DisplayVehicleDetails();",
                options: ["Compile-time error", "Aeroplane details including 200 passengers", "Vehicle", "Nothing"],
                correct: 1,
                hint: "Assuming Aeroplane extends Vehicle and overrides DisplayVehicleDetails() method."
            }
        ];

        // Quiz State Variables
        let currentQuestionIndex = 0;
        let score = 0;
        let userAnswers = new Array(quizData.length).fill(null);

        // DOM Elements
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const feedback = document.getElementById('feedback');
        const feedbackTitle = document.getElementById('feedback-title');
        const feedbackText = document.getElementById('feedback-text');
        const hintText = document.getElementById('hint-text');
        const nextBtn = document.getElementById('next-btn');
        const restartBtn = document.getElementById('restart-btn');
        const restartResultsBtn = document.getElementById('restart-results-btn');
        const currentQuestionEl = document.getElementById('current-question');
        const scoreEl = document.getElementById('score');
        const totalQuestionsEl = document.getElementById('total-questions');
        const qNumberEl = document.getElementById('q-number');
        const qTotalEl = document.getElementById('q-total');
        const progressFill = document.getElementById('progress-fill');
        const quizContent = document.getElementById('quiz-content');
        const resultsContainer = document.getElementById('results-container');
        const finalScoreEl = document.getElementById('final-score');
        const resultsMessageEl = document.getElementById('results-message');

        // Initialize Quiz
        function initQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            userAnswers.fill(null);
            updateStats();
            showQuestion();
            quizContent.style.display = 'block';
            resultsContainer.style.display = 'none';
        }

        // Show Current Question
        function showQuestion() {
            const question = quizData[currentQuestionIndex];
            
            // Update question text
            questionText.textContent = question.question;
            qNumberEl.textContent = currentQuestionIndex + 1;
            qTotalEl.textContent = quizData.length;
            
            // Clear previous options
            optionsContainer.innerHTML = '';
            
            // Create options
            const letters = ['A', 'B', 'C', 'D'];
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.innerHTML = `
                    <span class="option-letter">${letters[index]}</span>
                    <span class="option-text">${option}</span>
                `;
                
                // Mark if previously answered
                if (userAnswers[currentQuestionIndex] === index) {
                    optionElement.classList.add('selected');
                }
                
                optionElement.addEventListener('click', () => selectOption(index, optionElement));
                optionsContainer.appendChild(optionElement);
            });
            
            // Clear feedback
            feedback.style.display = 'none';
            feedback.className = 'feedback';
            nextBtn.disabled = true;
            
            // Update progress
            updateProgress();
        }

        // Select an option
        function selectOption(optionIndex, optionElement) {
            // Don't allow selection if already answered
            if (userAnswers[currentQuestionIndex] !== null) return;
            
            // Remove selected class from all options
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected');
            });
            
            // Add selected class to clicked option
            optionElement.classList.add('selected');
            
            // Store user's answer
            userAnswers[currentQuestionIndex] = optionIndex;
            
            // Check answer
            const question = quizData[currentQuestionIndex];
            const isCorrect = optionIndex === question.correct;
            
            // Update score if correct
            if (isCorrect) {
                score++;
                scoreEl.textContent = score;
            }
            
            // Show feedback
            showFeedback(isCorrect, question);
            
            // Enable next button
            nextBtn.disabled = false;
        }

        // Show feedback for answer
        function showFeedback(isCorrect, question) {
            // Mark correct/incorrect options
            document.querySelectorAll('.option').forEach((opt, index) => {
                if (index === question.correct) {
                    opt.classList.add('correct');
                } else if (index === userAnswers[currentQuestionIndex] && !isCorrect) {
                    opt.classList.add('incorrect');
                }
            });
            
            // Set feedback content
            if (isCorrect) {
                feedbackTitle.textContent = "Correct!";
                feedbackText.textContent = "Well done!";
                feedback.className = 'feedback correct';
            } else {
                feedbackTitle.textContent = "Incorrect";
                feedbackText.textContent = `The correct answer is: ${question.options[question.correct]}`;
                feedback.className = 'feedback incorrect';
            }
            
            // Show hint for incorrect answers
            if (!isCorrect) {
                hintText.textContent = `Hint: ${question.hint}`;
            } else {
                hintText.textContent = '';
            }
            
            feedback.style.display = 'block';
        }

        // Move to next question
        function nextQuestion() {
            currentQuestionIndex++;
            
            if (currentQuestionIndex < quizData.length) {
                showQuestion();
                updateStats();
            } else {
                showResults();
            }
        }

        // Update stats display
        function updateStats() {
            currentQuestionEl.textContent = currentQuestionIndex + 1;
            scoreEl.textContent = score;
            totalQuestionsEl.textContent = quizData.length;
        }

        // Update progress bar
        function updateProgress() {
            const progress = ((currentQuestionIndex) / quizData.length) * 100;
            progressFill.style.width = `${progress}%`;
        }

        // Show final results
        function showResults() {
            quizContent.style.display = 'none';
            resultsContainer.style.display = 'block';
            
            // Calculate percentage
            const percentage = Math.round((score / quizData.length) * 100);
            finalScoreEl.textContent = `${score}/${quizData.length} (${percentage}%)`;
            
            // Set message based on score
            let message = "";
            if (percentage >= 90) {
                message = "Outstanding! You're an OOP expert!";
            } else if (percentage >= 70) {
                message = "Great job! You have a solid understanding of OOP concepts.";
            } else if (percentage >= 50) {
                message = "Good effort! Review the hints to improve your understanding.";
            } else {
                message = "Keep practicing! Review the PDF materials and try again.";
            }
            
            resultsMessageEl.textContent = message;
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            initQuiz();
            
            nextBtn.addEventListener('click', nextQuestion);
            restartBtn.addEventListener('click', initQuiz);
            restartResultsBtn.addEventListener('click', initQuiz);
        });
    </script>
